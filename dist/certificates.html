<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Certificates - Fahad Hussain" />
    <meta name="author" content="Fahad Hussain" />
    <title>Certificates - Fahad Hussain</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .certificate-category {
            margin-top: 3rem;
        }
        .certificate-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .certificate-section {
            text-align: center;
            padding-bottom: 3rem;
        }
        .certificate-title {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #bd5d38;
        }
    </style>
</head>
<body id="page-top">
    <div class="container-fluid p-4">
        <section class="resume-section" id="certificates">
            <div class="resume-section-content">
                <h2 class="mb-5">Certificates</h2>

                <!-- Subcategory: Volunteering -->
                <div class="certificate-category">
                    <h3 class="mb-4">Volunteering</h3>

                    <!-- Roots of Hope -->
                    <div class="certificate-section">
                        <img src="assets/certificates/roots_of_hope.jpg" alt="Roots of Hope Certificate" class="certificate-image" />
                        <div class="certificate-title">Roots of Hope Plantation Campaign</div>
                        <a class="btn btn-outline-primary btn-sm" href="assets/certificates/roots_of_hope.pdf" download>
                            <i class="fas fa-file-download"></i> Download PDF
                        </a>
                    </div>

                    <!-- Voter Awareness -->
                    <div class="certificate-section">
                        <img src="assets/certificates/voter_awareness.jpg" alt="Voter Awareness Certificate" class="certificate-image" />
                        <div class="certificate-title">Voter Awareness Campaign</div>
                        <a class="btn btn-outline-primary btn-sm" href="assets/certificates/voter_awareness.pdf" download>
                            <i class="fas fa-file-download"></i> Download PDF
                        </a>
                    </div>

                    <!-- Ration Drive -->
                    <div class="certificate-section">
                        <img src="assets/certificates/ration_drive.jpg" alt="Ration Drive Certificate" class="certificate-image" />
                        <div class="certificate-title">Ramadan Ration Distribution</div>
                        <a class="btn btn-outline-primary btn-sm" href="assets/certificates/ration_drive.pdf" download>
                            <i class="fas fa-file-download"></i> Download PDF
                        </a>
                    </div>
                </div>

                <!-- Future categories can go below, like Programming, Language, etc. -->

            </div>
        </section>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
